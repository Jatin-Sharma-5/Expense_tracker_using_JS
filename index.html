<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="file2.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
        </header>
        
        <section class="expense-form">
            <h2>Add New Expense</h2>
            <form id="expense-form" aria-labelledby="expense-form">
                <div class="form-group">
                    <label for="expense-name">Expense Name</label>
                    <input type="text" id="expense-name" placeholder="Expense Name" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="expense-amount">Amount</label>
                    <input type="number" id="expense-amount" placeholder="Amount" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="expense-category">Category</label>
                    <select id="expense-category" required aria-required="true">
                        <option value="" disabled selected>Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expense-date">Date</label>
                    <input type="date" id="expense-date" required aria-required="true">
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="expense-table">
            <h2>Expense List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total: </strong> â‚¹<span id="total-amount">0</span>
            </div>
        </section>

        <section class="filter">
            <h2>Filter by Category</h2>
            <label for="filter-category">Select Category:</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        </section>
    </div>

    <script src="file3.js"></script>
</body>

</html>
